<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Welcome to Our <span class="font-bold text-green-600"> Banking System</span></h1>
    </header>
    
    <main>
         <!-- login Section -->
        <section class="bg-cyan-600 mt-12 mx-auto w-9/12 p-16 shadow-lg shadow-yellow-700 rounded">
            <h3 class="text-3xl mb-4 font-semibold">Login</h3>
            <div class="">
                <input class="mb-4 block w-6/12 p-2 rounded" type="email" name="" id="user-email" placeholder="enter email ">
                <input class="w-6/12 p-2 rounded block" type="password" name="" id="user-pass" placeholder="enter password">
                <button id="btn-submit" class="bg-cyan-500 shadow-lg shadow-cyan-500/50 p-2 mt-4 rounded w-32 text-white hover:bg-lime-400">Submit</button>
            </div>
        </section>
    </main>
   
<script src="js/login.js"></script>
</body>
</html>
